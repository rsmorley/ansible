---
- name: initial setup for ssh
  hosts: rpis
  become: yes

  handlers:
  - name: restart sshd
    service: 
      name: ssh
      state: restarted
  
  tasks: 
  - name: update sshd to be more secure
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: "{{ item.regexp }}"
      line: "{{ item.line }}"
      state: present
      validate: 'sshd -t -f %s'
    with_items:
      - regexp: "^PasswordAuthentication" 
        line: "PasswordAuthentication no" 
      - regexp: "^PermitRootLogin" 
        line: "PermitRootLogin no" 
      - regexp: "^Port"
        line: "Port 2020"
    notify: restart sshd
